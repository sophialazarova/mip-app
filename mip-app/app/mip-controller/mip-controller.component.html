<ActionBar title="Mip Controller" class="action-bar">
</ActionBar>

<StackLayout class="page">
  <DockLayout> 
    <Button dock="top" text="Move Forward" (tap)="moveForward()" class="btn btn-primary" width="40%"></Button>
    <Button dock="bottom" text="Move Back" (tap)="moveBack()" class="btn btn-primary" width="40%"></Button>

    <Button dock="left" text="Turn Left" (tap)="turnLeft()" class="btn btn-primary" width="40%"></Button>  
    <Button dock="right" text="Turn Right" (tap)="turnRight()" class="btn btn-primary" width="40%"></Button>
  </DockLayout>
</StackLayout>
